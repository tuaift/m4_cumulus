    <script type="text/javascript">


      $(document).ready(function(){
        $(".menu-button").click(function() {
          if ($('.menu-active').is(':visible')) {
            $('.menu-active').fadeOut(200, function () {
                $('.menu-active').animate({
                    'width': 'hide'
                }, 200);
            });
        } else {
          setTimeout(function() {
            $('.menu-active').css('display', 'flex');
        }, 100);
      };
        });
      });

      $("#btn").click(function() {
        $(this).toggleClass("rot");
      });


    </script>
